{%extends 'base.html'%}

{% load crispy_forms_tags %}

{% block title %}Edit | asp {%endblock%}
{%block body%}
<div class="container">
    <div class="row">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" class="btn btn-outline-dark" name="edit_blog"
                value="Send">
        </form>
    </div>
</div>
<div class="container">
    <p class="text-center">
        {{ack}}
    </p>
</div>
{%endblock%}
